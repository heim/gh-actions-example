plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'application'
}
sourceCompatibility = '11'
repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'org.nanohttpd:nanohttpd:2.3.1'
}

application {
  mainClassName = 'no.heim.actionsexample.App'
}


        
